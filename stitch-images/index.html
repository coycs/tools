<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简单图片拼接</title>
  <meta name="description" content="图片拼接工具" />
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body,
  html {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: auto;
    margin: 0;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  .center {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .a-center {
    display: flex;
    align-items: center;
  }

  .j-center {
    display: flex;
    justify-content: center;
  }

  [v-cloak] {
    display: none;
  }

  .hidden {
    opacity: 0;
  }

  #app {
    height: 100%;
    margin: 0 auto;
    max-width: 600px;
    padding-top: 10px;
  }

  #app>* {
    width: 100%;
  }

  header {
    margin-bottom: 20px;
  }
  #formData{
    margin-left: 20px;
    margin-right: 20px;
  }
  main {
    flex-direction: column;
  }

  .img-box {
    position: relative;
  }

  .img-box>* {
    width: 100%;
  }

  .img-tools {
    position: absolute;
    top: 0;
    right: 0;
    display: flex;
  }

  .input-box,
  #formData {
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  .img-box img {
    width: 100%;
    height: auto;
    display: block;
  }

  .input-box input,
  #uploadBtn {
    position: absolute;
    right: 0;
    top: 0;
    opacity: 0;
    font-size: 24px;
    cursor: pointer;
  }
</style>

<body>
  <div id="app">
    <header class="j-center">
      <button @click='exportImg'>导出</button>
      <form id="formData">
        <button>上传图片</button>
        <input id="uploadBtn" type="file" accept="image/*" @change="uploadImg" v-show='uploadBtnState' multiple>
      </form>
      <button @click='emptyImg'>清空</button>
    </header>
    <main class="j-center">
      <div class="imgs" id="imgs">
      </div>
    </main>
  </div>
  <script src="./libs/vue.js"></script>
  <script src="./libs/dom-to-image.js"></script>
  <script>
    Vue.component("img-box", {
      props: ["src", 'state'],
      template: `<div class="img-box">
                  <img :src="src" alt="">
                  <div class="img-tools" v-show='state'>
                    <div class="input-box">
                      <button>换图片</button>
                      <input type="file" accept="image/*" @change="changeImg" multiple>
                    </div>
                    <button @click="deleteImg">删除</button>
                    <div class="input-box">
                      <button>接图片</button>
                      <input type="file" accept="image/*" @change="jointImg" multiple>
                    </div>
                  </div>
                </div>`,
      methods: {
        changeImg: function (e) {
          let src = URL.createObjectURL(e.target.files[0]);
          let img = e.target.parentNode.parentNode.parentNode.getElementsByTagName('img')[0];
          img.src = src;
        },
        deleteImg: function (e) {
          e.target.parentNode.parentNode.remove();
        },
        jointImg: function (e) {
          let files = e.target.files;
          for (let i = 0; i < files.length; i++) {
            let src = URL.createObjectURL(files[i]);
            let next = e.target.parentNode.parentNode.parentNode.nextSibling;
            let container = document.createElement('div');
            if (!next) {
              document.getElementById('imgs').append(container);
            } else {
              next.before(container);
            }
            new Vue({
              render: h => h('img-box', {
                props: { src, state: this.state }
              })
            }).$mount(container)
          }
        }
      }
    });
    var app = new Vue({
      el: "#app",
      data: {
        state: true,
        uploadBtnState: true
      },
      methods: {
        exportImg: async function () {
          let imgBox = document.getElementsByClassName('img-box');
          if (imgBox.length) {
            this.state = false;
            await domtoimage.toBlob(document.getElementById('imgs'), { quality: 1 }).then(function (blob) {
              let link = document.createElement('a');
              link.download = 'joint.png';
              link.href = URL.createObjectURL(blob);
              link.click();
              URL.revokeObjectURL(link.href);
            });
            this.state = true;
          }

        },
        uploadImg: function (e) {
          let files = e.target.files;
          for (let i = 0; i < files.length; i++) {
            let src = URL.createObjectURL(files[i]);
            let container = document.createElement('div');
            document.getElementById('imgs').append(container);
            new Vue({
              render: h => h('img-box', {
                props: { src, state: this.state }
              })
            }).$mount(container)
          }
          document.getElementById('formData').reset()
        },
        emptyImg:function(){
          document.getElementsByClassName('imgs')[0].innerHTML='';
        }
      },
    });
  </script>
</body>

</html>
